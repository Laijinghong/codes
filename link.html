<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bank - SafePay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        nav {
            background-color: #00b7ce;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 5em 2em 2em 2em;
            /* Added top padding to avoid content being hidden behind the fixed nav */
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
            /* Adjust height minus nav bar */
            background-color: #fff;
            color: black;
        }

        .link-box {
            background-color: white;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
            color: black;
        }

        .link-box h2 {
            margin-bottom: 1em;
        }

        .link-box label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
            text-align: left;
        }

        .link-box input[type="text"],
        .link-box input[type="password"],
        .link-box select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #333;
        }

        .link-box button {
            width: 100%;
            padding: 0.5em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .link-box button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function handleLinkBank() {
            alert("Linked successfully!");
            window.location.href = "index.html";
        }
    </script>
</head>

<body>
    <nav>
        <a href="index.html">HOME</a>
        <a href="price.html">PLANS</a>
        <a href="login.html">LOG IN</a>
        <a href="service.html">SERVICE</a>
        <a href="link.html">LINK</a>
        <a href="contact.html">CONTACT US</a>
        <a href="about.html">ABOUT US</a>
    </nav>
    <div class="link-container">
        <div class="link-box">
            <h2>Link your Bank</h2>
            <label for="bank-type">BANK TYPE</label>
            <select id="bank-type">
                <option value="">Select</option>
                <option value="UOB">UOB</option>
                <option value="OCBC">OCBC</option>
                <option value="DBS">DBS</option>
                <option value="Citibank">Citibank</option>
            </select>
            <label for="bank-username">BANKING USERNAME</label>
            <input type="text" id="bank-username" placeholder="Enter your banking username">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Enter your password">
            <label for="country">COUNTRY</label>
            <select id="country">
                <option value="">Select</option>
                <option value="Singapore">Singapore</option>
                <option value="China">China</option>
                <option value="Malaysia">Malaysia</option>
            </select>
            <button onclick="handleLinkBank()">Link</button>
        </div>
    </div>
</body>

</html>
