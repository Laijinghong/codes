<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SafePay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        nav {
            background-color: #00b7ce;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 5em 2em 2em 2em;
            /* Added top padding to avoid content being hidden behind the fixed nav */
        }

        .contact-header {
            text-align: center;
            margin-bottom: 1em;
        }

        .contact-header h2 {
            margin: 0;
            color: #4facfe;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form textarea {
            height: 150px;
            resize: none;
        }

        .contact-form .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .contact-form .row input[type="text"],
        .contact-form .row input[type="email"],
        .contact-form .row select {
            width: 48%;
        }

        .contact-form button {
            padding: 0.5em 1em;
            background-color: #00b7ce;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #007a93;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            alert("Form submitted!");
            window.location.href = "home.html";
        }
    </script>
</head>

<body>
    <nav>
        <a href="home.html">HOME</a>
        <a href="price.html">PLANS</a>
        <a href="login.html">LOG IN</a>
        <a href="service.html">SERVICE</a>
        <a href="link.html">LINK</a>
        <a href="contact.html">CONTACT US</a>
        <a href="about.html">ABOUT US</a>
    </nav>
    <div class="container">
        <div class="contact-header">
            <h2>What Happened?</h2>
        </div>
        <form class="contact-form" onsubmit="handleSubmit(event)">
            <div class="row">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="row">
                <input type="email" placeholder="Business Email" required>
                <input type="text" placeholder="Company Name">
            </div>
            <div class="row">
                <select required>
                    <option value="">Select Country</option>
                    <option value="Singapore">Singapore</option>
                    <option value="China">China</option>
                    <option value="Malaysia">Malaysia</option>
                </select>
                <input type="text" placeholder="Phone Number" required>
            </div>
            <label for="problem">What is the problem:</label>
            <textarea id="problem" placeholder="Describe the problem here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
