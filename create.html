<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SafePay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #8f94fb);
            color: white;
        }

        nav {
            background-color: #00b7ce;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .create-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
            /* Adjust height minus nav bar */
        }

        .container {
            padding: 5em 2em 2em 2em;
            /* Added top padding to avoid content being hidden behind the fixed nav */
        }

        .create-box {
            background-color: white;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
            color: black;
        }

        .create-box h2 {
            margin-bottom: 1em;
            color: #4facfe;
        }

        .create-box input[type="text"],
        .create-box input[type="email"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: black;
        }

        .create-box button {
            width: 100%;
            padding: 0.5em;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .create-box button:hover {
            background-color: #732d91;
        }

        .create-box .or {
            margin: 1em 0;
            font-weight: bold;
        }

        .create-box .social-signup {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5em;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            font-size: 1em;
        }

        .social-button img {
            margin-right: 0.5em;
            width: 24px;
            /* Set a specific width for the images */
        }
    </style>
    <script>
        function handleAccountCreation() {
            alert("Account created!");
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <nav>
        <a href="home.html">HOME</a>
        <a href="price.html">PLANS</a>
        <a href="login.html">LOG IN</a>
        <a href="service.html">SERVICE</a>
        <a href="link.html">LINK</a>
        <a href="contact.html">CONTACT US</a>
        <a href="about.html">ABOUT US</a>
    </nav>
    <div class="create-container">
        <div class="create-box">
            <h2>Create account</h2>
            <input type="email" placeholder="Business Email">
            <input type="text" placeholder="Phone number">
            <input type="text" placeholder="Country">
            <button onclick="handleAccountCreation()">Create Account</button>
            <div class="or">or</div>
            <div class="social-signup">
                <a href="#" class="social-button" onclick="handleAccountCreation()">
                    <img src="img/google.jpg" alt="Google"> Sign up with Google
                </a>
                <a href="#" class="social-button" onclick="handleAccountCreation()">
                    <img src="img/microsoft.jpg" alt="Microsoft"> Sign up with Microsoft
                </a>
                <a href="#" class="social-button" onclick="handleAccountCreation()">
                    <img src="img/slack.png" alt="Slack"> Sign up with Slack
                </a>
            </div>
        </div>
    </div>
</body>

</html>
