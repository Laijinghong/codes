<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        nav {
            background-color: #00b7ce;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 5em 2em 2em 2em;
            /* Added top padding to avoid content being hidden behind the fixed nav */
        }

        .header-container {
            text-align: center;
            padding: 2em 0;
            color: black;
        }

        .top-up-container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .amount {
            text-align: center;
            font-size: 2em;
            margin-bottom: 1em;
        }

        .change-amount {
            text-align: center;
            margin-bottom: 1em;
        }

        .change-amount input {
            padding: 0.5em;
            font-size: 1em;
            margin-right: 1em;
        }

        .change-amount button {
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }

        .account-selection {
            margin-bottom: 1em;
        }

        .account-selection label {
            display: block;
            margin-bottom: 0.5em;
        }

        .pay-with-card {
            background-color: #f9f9f9;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1em;
        }

        .pay-with-card h3 {
            display: flex;
            align-items: center;
        }

        .pay-with-card h3 img {
            margin-right: 1em;
        }

        .pay-with-card input {
            width: calc(50% - 1em);
            padding: 0.5em;
            font-size: 1em;
            margin-bottom: 1em;
        }

        .pay-with-card input:last-child {
            margin-left: 1em;
        }

        .top-up-button {
            text-align: center;
        }

        .top-up-button button {
            padding: 0.5em 2em;
            font-size: 1.2em;
            background-color: #00b7ce;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .top-up-button button:hover {
            background-color: #008b9e;
        }
    </style>
    <script>
        function handleTopUp() {
            alert("Top up successfully!");
            window.location.href = "price.html";
        }
    </script>
</head>

<body>
    <nav>
        <a href="index.html">HOME</a>
        <a href="price.html">PLANS</a>
        <a href="login.html">LOG IN</a>
        <a href="service.html">SERVICE</a>
        <a href="link.html">LINK</a>
        <a href="contact.html">CONTACT US</a>
        <a href="about.html">ABOUT US</a>
    </nav>
    <div class="header-container">
        <h1>Top Up</h1>
    </div>
    <div class="top-up-container">
        <div class="amount">100 SGD</div>
        <div class="change-amount">
            <input type="text" placeholder="Other Amount" disabled>
            <button>Change Amount</button>
        </div>
        <div class="account-selection">
            <label>
                <input type="radio" name="account" value="business"> Business Account 237-65432-8
            </label>
            <label>
                <input type="radio" name="account" value="another" checked> Use another account
            </label>
        </div>
        <div class="pay-with-card">
            <h3>
                <img src="img/icon.jpg" alt="Card Icon"> Pay with card
            </h3>
            <img src="img/pay.png" alt="Card Logos" style="float: right; margin-top: -2em;">
            <input type="text" placeholder="Card Number">
            <div style="display: flex;">
                <input type="text" placeholder="Expiration Date (MM/YY)">
                <input type="text" placeholder="CVV (3 digits)">
            </div>
        </div>
        <div class="top-up-button">
            <button onclick="handleTopUp()">Top Up</button>
        </div>
    </div>
</body>

</html>
