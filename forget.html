<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - SafePay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        nav {
            background-color: #00b7ce;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 5em 2em 2em 2em;
            /* Added top padding to avoid content being hidden behind the fixed nav */
        }

        .forget-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
            /* Adjust height minus nav bar */
            background-color: #34495e;
            color: white;
        }

        .forget-box {
            background-color: white;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
            color: black;
        }

        .forget-box h2 {
            margin-bottom: 1em;
            color: #34495e;
        }

        .forget-box input[type="email"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: black;
        }

        .forget-box button {
            width: 100%;
            padding: 0.5em;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .forget-box button:hover {
            background-color: #732d91;
        }

        .forget-box a {
            display: block;
            margin-top: 1em;
            color: #3498db;
            text-decoration: none;
        }

        .forget-box a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleReset() {
            alert("Password reset!");
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <nav>
        <a href="index.html">HOME</a>
        <a href="price.html">PLANS</a>
        <a href="login.html">LOG IN</a>
        <a href="service.html">SERVICE</a>
        <a href="link.html">LINK</a>
        <a href="contact.html">CONTACT US</a>
        <a href="about.html">ABOUT US</a>
    </nav>
    <div class="forget-container">
        <div class="forget-box">
            <h2>Forget Password</h2>
            <p>Enter your email address below to reset your password.</p>
            <input type="email" placeholder="Email Address">
            <button onclick="handleReset()">Reset Password</button>
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</body>

</html>
